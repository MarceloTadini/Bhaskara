<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Calculadora de Bhaskara</title>
</head>
<body>
    <h1>Calculadora de Bhaskara</h1>
    <div class="container">
        <div class="column">
            <h2>Calculadora</h2>
            <form id="bhaskaraForm">
                <label for="a">A:</label>
                <input type="number" id="a" required>

                <label for="b">B:</label>
                <input type="number" id="b" required>

                <label for="c">C:</label>
                <input type="number" id="c" required>

                <div class="form-buttons">
                    <button type="button" id="calcular">Calcular</button>
                    <button type="button" id="limpar">Limpar</button>
                </div>
            </form>
        </div>
        <div class="column">
            <h2>Resultado</h2>
            <p id="resultado"></p>
        </div>
    </div>
    <script src="/calcula.js"></script>
</body>
</html>
